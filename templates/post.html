{% extends "layout.html" %}
{% block title %}<title>Clean Blog - Start Bootstrap Theme</title>{% endblock %}
{% block body %}
  <!-- Page Header -->
{% set fname = 'img/'+post.imgfile %}
  <header class="masthead" style="background-image: url({{url_for('static',filename=fname)}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{post.content}}</p>
<!--          <p>Placeholder text by-->
<!--            <a href="http://spaceipsum.com/">Space Ipsum</a>. Photographs by-->
<!--            <a href="https://www.flickr.com/photos/nasacommons/">NASA on The Commons</a>.</p>-->
        </div>
      </div>
    </div>
  </article>
    <script>
  var adminBtn = document.getElementById('adminlogin');
  adminBtn.style.visibility = 'visible';

  var logoutBtn = document.getElementById('logout');
  logoutBtn.style.visibility = 'hidden';

</script>


  <hr>
{% endblock %}
