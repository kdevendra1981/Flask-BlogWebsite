<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Bootstrap core CSS -->
  <link href={{url_for('static',filename="vendor/bootstrap/css/bootstrap.min.css")}} rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href={{url_for('static',filename="vendor/fontawesome-free/css/all.min.css")}} rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href={{url_for('static',filename="css/clean-blog.min.css")}} rel="stylesheet">
  <style>
    .bodyCover{
          width: 80vw;
          }
    .form-group{
          width:100%;
          }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-light fixed-top" id="mainNav">
    
    <form action="/login" method="get">
    <button type="submit" class="btn btn-dark btn-sm" id="adminlogin">Admin Login</button>
    </form>
    <form action="/logout" method="get">
    <button type="submit" class="btn btn-dark btn-sm" id="logout">Logout</button>
    </form>
  </nav>

<div class="my-2 mx-2">
<form action="/uploadfile" enctype="multipart/form-data" method="post">
    <h2>Upload an image file</h2>
    <input type="file" name="file" id="file">
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
</div>
<hr>
<div class="my-2 mx-2">
   <button class="btn btn-primary"><a href="/add">Add New Post</a></button>
</div>
<hr>
<table class="table table-dark table-sm">
  <thead>
    <tr>
      <th scope="col">S No.</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
    <tr>
      <th>{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary btn-sm">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary btn-sm">Delete</button></a></td>
      
    </tr>
  {% endfor %}
  </tbody>
</table>

    <hr>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item">
              <a href="{{urlDict['tw_url']}}" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href={{urlDict['fb_url']}} target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="{{urlDict['gh_url']}}" target="_blank">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2020</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src={{url_for('static',filename="vendor/jquery/jquery.min.js")}}></script>
  <script src={{url_for('static',filename="vendor/bootstrap/js/bootstrap.bundle.min.js")}}></script>

  <!-- Custom scripts for this template -->
  <script src={{url_for('static',filename="js/clean-blog.min.js")}}></script>
  <script>
  var adminBtn = document.getElementById('adminlogin');
  adminBtn.style.visibility = 'hidden';

  var logoutBtn = document.getElementById('logout');
  logoutBtn.style.visibility = 'visible';

</script>


</body>

</html>
